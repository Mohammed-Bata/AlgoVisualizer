<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algo Visualizer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1>Sortify</h1>
      </nav>
    </header>
    <main>
      <!-- <div id="array">array before sorting:</div> -->
      <div class="inputs">
        <input type="number" id="ms" value="" placeholder="delay in ms" />
        <input type="number" id="size" value="" placeholder="size" />
      </div>

      <div class="cols">
        <span class="col1 col"></span>
        <span class="col2 col"></span>
        <span class="col3 col"></span>
        <span class="col4 col"></span>
        <span class="col5 col"></span>
      </div>

      <div>
        <button id="start"><i class="fa-solid fa-play"></i></button>
        <button id="create"><i class="fa-solid fa-plus"></i></button>
      </div>
    </main>
    <footer>made by <strong>Mohammed Bata</strong></footer>
  </body>
</html>
